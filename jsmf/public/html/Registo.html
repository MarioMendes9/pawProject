<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/WalpaperPageStyle.css">
    <title>Registo</title>
</head>

<body>

    <div class="container">
        <div class="justify-content-md-center">
            <form action="/admin/save" method="POST">
                <a href="/" class="inicialPage">Pagina Inicial</a>

                <h1>Criação De Conta</h1><br>

                <label for="username">Username :</label>

                <input type="text" class="form-control" name="username" id="username" placeholder="Username...."
                    onkeyup="" pattern="[A-Za-z]{1,15}" required>

                </br>
                <label for="password">Password :</label>
                <input type="password" class="form-control" name="password" id="password" pattern=".{6,}"
                    title="Password demasiado curta, pelo menos 6 caracteres !" placeholder="Password..." required>

                </br>
                <label for="IBAN">IBAN :</label>
                <input type="text" class="form-control" name="IBAN" id="iban" placeholder="Introduz o seu IBAN"
                    required>

                </br>
                <label for="nomeCompleto">Nome completo :</label>
                <input type="string" class="form-control" name="nomeCompleto" id="nome"
                    placeholder="Introduz o seu Nome Completo..." pattern="[A-Za-z\s]{1,30}" required>

                </br>
                <label for="NIF">NIF :</label>
                <input type="text" class="form-control" name="NIF" id="nif" placeholder="Introduz o seu NIF"
                    pattern="[0-9]{8,9}" required>

                </br>
                <button type="submit" class="btn btn-primary">Criar utilizador</button>
            </form>
        </div>
    </div>

</body>

</html>
