<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/registerStyle.css">
    <title>Criar Campanha</title>
</head>

<body background="../images/walpaper.jpg">

    <div class="container">
        <div class="justify-content-md-center">
            <form action="/admin/newCamp" method="POST" enctype="multipart/form-data">
                <h1>Criar uma nova Campanha</h1><br>


                <label for="description">Description :</label>
                <textarea name="description" class="form-control" placeholder="Pequena descricao"></textarea>
                </br>
                <label for="targetValue">Value a atingir :</label>
                <input type="number" class="form-control" name="targetValue" id="targetValue" placeholder="(DEFINIR)">
                </br>
                <label for="logo">Logo :</label></br>
                <input type="file" name="logo" accept="image/*">
                </br></br>
                <label for="IBAN">IBAN :</label>
                <input type="text" class="form-control" name="IBAN" id="iban" placeholder="(DEFINIR)">
                </br>
                <label for="fieldList">Responsaveis :</label>
                <div id="fieldList">

                    <input type='text' name='responsaveis[]' class='form-control' placeholder='Nome do responsavel' />
                    </br>
                </div>
                <button id="addMore">Adicionar mais responsaveis</button>
                <p></p>
                <button type="submit" class="btn btn-primary">Criar Campanha</button>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../javascripts/createCamp.js"></script>
</body>

</html>
